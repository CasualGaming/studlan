# Travis CI config for studlan

# Required env vars:
# - DOCKER_REPO
# - DOCKER_USER (secure)
# - DOCKER_PASSWORD (secure)
# - SSH_HOST_IPv<4|6> (secure)
# - SSH_USER
# - SONARCLOUD_TOKEN (secure)
# - SONARCLOUD_ORG
# - (automatic encryption keys) (secure)

# virtualenv is implicit for python
language: python
python:
  - "2.7"

services:
  - docker

cache: pip

install: true

script: true
