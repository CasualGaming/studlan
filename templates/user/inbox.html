{% extends "base.html" %} 
{% load i18n %}
{% load markdown_deux_tags %} 
{% load misc %}
{% load profile_tags %} 

{% block title %} 
Inbox
{% endblock title %} 

{% block content %}

{% for pm in postman_messages %}
<div class="col-md-8">
<div class="panel panel-default">
  <div class="panel-heading">{{pm.sent_at}} - {{pm.sender}}</div>
  <div class="panel-body">
    {{pm.body|safe}}
  </div>
</div>
</div>
	
{% endfor %}

{% endblock content %}
