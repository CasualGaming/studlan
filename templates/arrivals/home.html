{% extends "base.html" %}
{% load markdown_deux_tags %}

{% block title %}
    LANs
{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-md-8">
            <h1>Arrivals - choose a LAN</h1>
        </div>
    </div>

    {% if lans %}
    <div class="row">
        <div class="col-md-8">
            <table class="table table-bordered table-striped">
                <thead><th>LAN</th><th>Arrivals</th></thead>
                <tbody>
                    {% for lan in lans %}
                    <tr>
                        <td><a href="{{ lan.get_absolute_url }}">{{ lan }}</a></td>
                        <td><a href="{% url 'arrivals' lan.id %}">Arrivals</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% else %}
    <div class="row">
        <div class="col-md-9">
            <p class="alert alert-warning">There are no LANs.</p>
        </div>
    </div>
    {% endif %}
{% endblock content %}
