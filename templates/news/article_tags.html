{% load i18n %}
{% load markdown_deux_tags %}

<div class="article-tags">
    {% if article.pinned %}
    <span class="label label-info">{% trans "Pinned" %}</span>
    {% endif %}
    {% for lan in article.relevant_to.all %}
    <span class="label label-primary"><a href="{{ lan.get_absolute_url }}">{{ lan }}</a></span>
    {% endfor %}
</div>
