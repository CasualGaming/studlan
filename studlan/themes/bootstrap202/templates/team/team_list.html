{% if teams|length > 0 %}
    <div class="row">
        <div class="span9">
            <table class="table table-bordered table-striped">
                <thead><th>Tag</th><th>Title</th><th>Leader</th></thead>
                <tbody>
                    {% for team in teams %}
                    <tr>
                        <td><a href="{{ team.get_absolute_url }}">{{ team.tag }}</a></td>
                        <td>{{ team.title }}</td>
                        <td>{{ team.leader }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>  
    </div>
{% else %}
    <div class="row">
        <div class="span9">
            <p>No teams to list.</p>
        </div>
    </div>
{% endif %}
