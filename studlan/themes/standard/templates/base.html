<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>StudLan</title>
        <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" />
        <script src="{{ STATIC_URL }}js/jquery.min.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}js/bootstrap-modal.js" type="text/javascript"></script>
        
        <style type="text/css">
            body {
                padding-top: 60px;
            }

            .white-text {
                color: #ccc;
            }
        </style>
    </head>
    <body>
        <div class="topbar">
            <div class="topbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="#">StudLan</a>
                    {% block navigation %}
                    {% endblock navigation %}
                    {% if not user.is_authenticated %}
                        <p class="pull-right"><a data-controls-modal="modal-from-dom" data-backdrop="true" data-keyboard="true" class="btn primary" href="#">Log in</a></p>
                    {% else %}
                        <p class="pull-right white-text">You are logged in as <span class="label warning">{{ user }}</span></p>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="sidebar">
                <div class="well">
                    {% block sidebar %}
                    {% endblock sidebar %}
                </div>
            </div>
            <div class="content">
                {% block content %}
                {% endblock content %}
                <footer>
                    <p>&copy; Company 2011</p>
                </footer>
            </div>
        </div>
        <div id="modal-from-dom" class="modal hide fade" style="display: none; ">
            <div class="modal-header">
              <a href="#" class="close">Ã—</a>
              <h3>Log in</h3>
            </div>
            <div class="modal-body">
            <form action="#">
                {% csrf_token %}
                <div class="clearfix">
                  <label for="username">Username</label>
                  <div class="input">
                    <input size="30" class="xlarge" id="username" type="text" name="username" />
                  </div>
                </div>
                <div class="clearfix">
                  <label for="password">Password</label>
                  <div class="input">
                    <input size="30" class="xlarge" id="password" type="password" name="password" />
                  </div>
                </div>
            </div>
            <div class="modal-footer">
              <input type="submit" class="btn primary" value="Log in" />
            </form>
            </div>
          </div>
    </body>
</html>
