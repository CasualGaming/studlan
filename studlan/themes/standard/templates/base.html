<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>StudLan</title>
        <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" />
        <script src="{{ STATIC_URL }}js/jquery.min.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}js/bootstrap-modal.js" type="text/javascript"></script>
        
        <style type="text/css">
            body {
                padding-top: 60px;
            }

            .white-text {
                color: #ccc;
            }

            .topbar-inner {
                background-image: -khtml-gradient(linear, left top, left bottom, from(#336699), to(#222222));
                background-image: -moz-linear-gradient(top, #336699, #222222);
                background-image: -ms-linear-gradient(top, #336699, #222222);
                background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #336699), color-stop(100%, #222222));
                background-image: -webkit-linear-gradient(top, #336699, #222222);
                background-image: -o-linear-gradient(top, #336699, #222222);
                background-image: linear-gradient(top, #336699, #222222);
                filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#336699', endColorstr='#222222', GradientType=0);
            }
        </style>
    </head>
    <body>
        <div class="topbar">
            <div class="topbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="#">StudLan</a>
                    {% block navigation %}
                    {% endblock navigation %}
                    {% if not user.is_authenticated %}
                    <p class="pull-right">
                        <a data-controls-modal="modal-from-dom-register"
                           data-backdrop="true" data-keyboard="true" class="btn success" href="#">Register</a>
                         <a data-controls-modal="modal-from-dom-login"
                           data-backdrop="true" data-keyboard="true" class="btn primary" href="#">Log in</a></p>
                    {% else %}
                        <p class="pull-right"><a class="btn danger" href="{{ TEMPLATE_DIRS }}/logout.html">Log out</a></p>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="sidebar">
                <div class="well">
                    {% include "sidebar.html" %}
                </div>
            </div>
            <div class="content">
                {% block content %}
                {% endblock content %}
                <footer>
                <p><a
                    href="https://github.com/dotKom/studlan">https://github.com/dotKom/studlan</a></p>
                </footer>
            </div>
        </div>
        {% include "auth.html" %}
    </body>
</html>
