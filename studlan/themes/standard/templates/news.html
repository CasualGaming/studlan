{% extends "base.html" %}
{% load markup %}
{% block navigation %}
    <ul class="nav">
        <li class="active"><a href="{% url news %}">News</a></li>
        <li class=""><a href="{% url competitions %}">Competitions</a></li>
    </ul>
{% endblock navigation %}

{% block content %}
    <div class="content">
    {% for article in news %}
        <h2>{{ article.title }}</h2>
        <span class="label info">{{ article.pub_date }}</span>
        <p>{{ article.body|striptags|markdown }}</h2>
    {% endfor %}
    </div>
{% endblock content %}
